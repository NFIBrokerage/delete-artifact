name: Test

on: push

jobs:
  test:
    name: Test
    runs-on: ubuntu-16.04
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: run the thing
      uses: NFIBrokerage/delete-artifact@v0.0.13
      with:
        run_id: ${{ github.run_id }}
        name: "release-artifact"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
